{% extends 'base.html' %}
{% load static %}
{% block content %}
<img src="{% static 'images/image1.png' %}" alt="">
<a href="{% url 'articles:create' %}">글 작성</a>

{% for article in articles %}
    <h2><a href={% url "articles:detail" article.pk %}>{{ article.pk }}</a></h2>
    <p>{{ article.created_at|date:'SHORT_DATETIME_FORMAT' }} | {{ article.updated_at|date:'y-m-d l' }}</p>
    <a href="{% url 'articles:delete' article.pk %}">삭제</a>
{% endfor %}
{% endblock %}
