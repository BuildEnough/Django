{% extends 'base.html' %}
{% block content %}
<h1>{{ user.username }}님의 프로필</h1>
<p>{{ user.email }} | {{ user.full_name }}</p>

<h3>작성한 글</h3>
<p class="text-muted">{{ user.article_set.count }}개 작성 완료</p>
{% for article in user.article_set.all %}
<p>
    {{ forloop.counter }}
    <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
</p>
{% endfor %}

{% endblock %}
