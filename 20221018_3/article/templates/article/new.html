{% extends 'base.html' %}
{% block content %}
<form action="{% url 'article:create' %}" method="POST">

  <label for="content">내용: </label>
  <textarea name="content" id="" cols="30" rows="10"></textarea>

</form>

<p><a href="{% url 'article:index' %}">메인</a></p>
{% endblock %}
