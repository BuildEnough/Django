{% extends 'base.html' %}
{% block content %}

<p><a href="{% url 'article:create' %}">글 작성</a></p>
{% for article in articles %}
    <h2><a href="{% url 'article:detail' article.pk %}">{{ article.title }}</a></h2>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }} | {{ article.updated_at }}</p>
{% endfor %}


{% endblock %}
